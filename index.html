    <main class="container">
      <!--This will be the form to create events-->
        <div class="my-3 p-3 bg-body rounded shadow-sm">
        <div class="content my-3 p-3 bg-body rounded shadow-sm">
            <h3 class="border-bottom pb-2 mb-0">Post Event</h3>
            <div class="mb-3 p-3" style="max-width: 540px">
              <form id="form">
                <div class="row">
                  <div class="col mb-3">
                        <input type="text" class="form-control" placeholder="Event Name" aria-label="Event Name" name="name">
                      </div>
                      <div class="col">
                        <input type="text" class="form-control" placeholder="Date" aria-label="Date" name="date">
                      </div>
                  </div>
                  
                  <div class="mb-3">
                      <input type="text" class="form-control" placeholder="Location" aria-label="Location" name="location">
                  </div>
  
                  <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Event Description</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="description"></textarea>
                  </div>
                  <button id="submit" type="submit" class="btn btn-primary">Submit Event</button>
                </form>
          </div>
      </div>
